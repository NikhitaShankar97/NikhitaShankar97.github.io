<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhita Shankar's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        section {
            margin-bottom: 2em;
        }
        section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            margin-top: 2em;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .projects li {
            margin: 0.5em 0;
        }
